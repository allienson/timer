<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ionicons.css">

    <title>Timer</title>
  </head>
  <body>
    
    
    <div class="wrapper">
      <div class="display text-center"> 
        <div class="card text-center">
          <div class="card-header">
            <form class="form-inline">
              <div class="form-group">
                <input type="number" max="23" min="0" class="form-control form-control-lg" id="setHour" placeholder="Horas">
              </div>
              <div class="form-group">
                <input type="number" max="59" min="0" class="form-control form-control-lg" id="setMin" placeholder="Minutos">
              </div>
            </form>
          </div>
          <div class="card-body">
            
              <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            <div id="clockdiv">
                <div>
                  <span class="hours display-1">00</span>
                  <span class="display-2">h</span>
                  <span class="minutes display-1">00</span>
                  <span class="display-2">min</span>
                  <span class="seconds display-1">00</span>
                  <span class="display-2">s</span>
                </div>
            </div>
          </div>

          <div class="card-footer">            
           
            <button type="button" id="start" class="btn btn-primary"><i class="icon ion-play"></i></button>
            <button type="button" id="pause" class="btn btn-secondary"><i class="icon ion-pause"></i></button>
            <button type="button" id="reset" class="btn btn-danger"><i class="icon ion-refresh"></i></button>
          </div>
        </div>
        </div>
    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
