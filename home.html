<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/ionicons.css">

        <title>Timer</title>
    </head>
    <body>
    
        <div class="wrapper">
            <div class="picker text-center">
                <!-- <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-primary"><i class="icon ion-chevron-up"></i></button>
                    </div>
                    
                    <div class="col-md-3">
                            <button type="button" class="btn btn-outline-primary"><i class="icon ion-chevron-up"></i></button>
                    </div>
                    <div class="col-md-3">
                            <button type="button" class="btn btn-outline-primary"><i class="icon ion-chevron-up"></i></button>
                    </div>
                </div> -->
                <div class="row">
                    <div id="clockdiv" class="col-md-12">
                        <input type="text" class="hours display-1" pattern="\d*" maxlength="2" placeholder="00" autofocus>
                        <span class="display-2">h</span>
                        <input type="text" class="minutes display-1" pattern="\d*" maxlength="2" placeholder="00">
                        <span class="display-2">min</span>
                        <input type="text" class="seconds display-1" pattern="\d*" maxlength="2" placeholder="00">
                        <span class="display-2">s</span>
                    </div>
                </div>
                <!-- <div class="progress">
                    <div id="review" class="progress-bar bg-danger" role="progressbar" style="width: 0%"></div>
                    <div id="study" class="progress-bar bg-warning" role="progressbar" style="width: 0%"></div>
                    <div id="train" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div> -->
            </div>
            
            <div class="display text-center"> 
                <div class="">
                    <div class="plus-reset">
                        <button type="button" id="plus-1" class="btn btn-link" hidden>+1 min</button>
                        <button type="button" id="reset" class="btn btn-link" hidden>reset</button>
                    </div>
                </div>
                <div class="">            
                    <button type="button" id="start" class="btn btn-outline-primary"><i class="icon ion-play"></i></button>
                    <button type="button" id="pause" class="btn btn-outline-secondary" hidden><i class="icon ion-pause"></i></button>
                    
                </div>
            </div>
        </div> 

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="js/timer.js"></script>
    </body>
</html>
